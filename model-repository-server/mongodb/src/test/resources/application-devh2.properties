# Local H2 Database properties
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:maize-model-repository;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
# JPA properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Athens
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Preventing Mongo connection to be instantiated
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration, org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration


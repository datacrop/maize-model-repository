# MySQL Database properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3310/maize-model-repository
spring.datasource.username=user
spring.datasource.password=password
# JPA properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Athens
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Preventing Mongo connection to be instantiated
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration, org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration, org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
#Server parameters
server.address=localhost
server.port=8087
#Logging parameters
logging.level.eu.datacrop.maize.model_repository=DEBUG
#Actuator parameters
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics
#Swagger configuration parameters
swagger.baseurl=localhost:8087
#Persistence configuration parameters
spring.profiles.active=devmongo
# Mongo DB Connection Configurations
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27020
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=maize-model-repository
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin
# Preventing JPA (Mongo/H2) connection(s) to be instantiated
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration, org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration